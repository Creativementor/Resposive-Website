<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!--
        
        We are making nav menu bar
    
    -->

    <div class="navbar">
    
        <h1 class="morent">Morent</h1>
        
        <div class="search-bar">
            <span class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <input type="search" placeholder="Search something here">
            <span class="slider">
                <i class="fa-solid fa-sliders"></i>
            </span>
        </div>
    
        <div class="icons-div">
            <span class="heart">
                <i class="fa-solid fa-heart"></i>
            </span>
            <span class="bell">
                <i class="fa-solid fa-bell"></i>
            </span>
            <span class="setting">
                <i class="fa-solid fa-gear"></i>
            </span> 
        </div>
        
    </div>

    <!--
        
        Navbar content close here
    
    -->

    <!--
        
        Two cars div content starts here     
    
    -->

    <div class="main-container">
        <div class="div-one">
           <h1 class="car-heading">The Best Plateform for <br> Car Rent</h1>
           <p class="car-content">Easy of doing a car rent safely and <br> reliably.Off course at a low price.</p>

           <button class="btn_1">Rent a Car</button>
           <div class="car-div">
            <img class="image" src="/Pages/Images/car.png">
           </div>
        </div>

        <div class="div-two">
            <h1 class="car_heading">The Best Plateform for <br> Car Rent</h1>
            <p class="car_content">Easy of doing a car rent safely and <br> reliably.Off course at a low price.</p>
 
            <button class="btn_2">Rent a Car</button>
            <div class="car_div">
             <img class="image-2" src="/Pages/Images/car2.png">
            </div>
        </div>
    </div>

    <!-- 
        
        Two cars div content close here 
    
    -->

    <!--

        Now we are starting drop-off and drop-down containers content  
    
    -->


    <div class="parent-div">
       
        <div class="drop-off">
            <label for="radio">
                <input type="radio" class="radio-btn">
                <p class="pick-up">Pick-Up</p>
            </label>
        </div>

        <div class="arrows-container">
            <span class="up-arrow">
                <i class="fa-solid fa-arrow-up-long"></i>
            </span>
            <span class="down-arrow">
                <i class="fa-solid fa-arrow-down-long"></i>
            </span>

        </div>
       
       <div class="drop-down">
        <!-- <span>
            <input type="radio" class="radio-btn">
        </span>
        <span>

        </span> -->
       </div>
    </div>
 
</body>
</html>
