<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <div class="nav-container">
        <h1 class="Heading">Morent</h1>
        <div class="search-box">
            <span class="span-1"><i class="fa-solid fa-magnifying-glass"></i></i>
            </span>
            <input type="Search" placeholder="Search something here" class="input" />
            <span class="span-2"><i class="fa-solid fa-sliders"></i></span>
        </div>

        <div class="icons-div">
            <span class="icon_1"><i class="fa-solid fa-heart"></i></span>
            <span class="icon_2"><i class="fa-solid fa-bell"></i></span>
            <span class="icon_3"><i class="fa-solid fa-gear"></i></span>
        </div>
    </div>

    <!--  Two Cars Div's Work here we starting Now   -->

    <div class="main-container">
        <div class="First-container">
            <p class="heading_para">The Best Platform for Car Rental</p>
            <p class="para_one">Easy of doing a car rental safely and reliably. Off course at a low price.</p>
            <button class="btn">Rent a Car</button>
            <div class="image_div"><img src="/Pages/Images/car.png" class="car-img" alt="car"></div>
        </div>
        <div class="Second-container">
            <p class="heading_para2">Easy way to rent a car at a low price</p>
            <p class="para_two">Providing a cheap car rental services and safe and comfortable facilities.</p>
            <button class="btn_2">Rent a Car</button>
            <div class="image_div_2"><img src="/Pages/Images/car2.png" class="car_img_2" alt="car"></div>
        </div>
    </div>

    <!--  Two Cars Div's Work here close here now  -->

    <!--
    
        Now we are starting three div's containers which radio button, selected 
        menu bar's and arrows div
    
    -->
    <div class="parent_div">
        
        <div class="container_one">
            <div class="radio-box">
                <span class="radio-btn"><input id="radio" type="radio"></span>
                <span class="pick-up">Pick-Up</span>
            </div>
    
        <div class="selector-container">
            <div class="first_div">
                <h3 class="small-heading_1">Location</h3>
                 <select id="select_1" name="Select your city">
                     <option value="Select your city">Select your city</option>
                    <option value="karachi">Karachi</option>
                    <option value="islamabad">Islamabad</option>
                    <option value="lahore">Lahore</option>
                    <option value="haiderabad">Haiderabad</option>
                 </select>
            </div>
            <div class="Second_div">
                <h3 class="small-heading_2">Date</h3>
                <select id="select_2" name="Select your date">
                    <option value="Select your date">Select your date</option>
                    <option value="21-06-2024">21-06-2024</option>
                    <option value="22-06-2024">22-06-2024</option>
                    <option value="23-06-2024">23-06-2024</option>
                    <option value="24-06-2024">24-06-2024</option>
                </select>
            </div>
            <div class="Third_div">
                <h3 class="small-heading_3">Time</h3>
                 <select id="select_3" name="Select your time">
                    <option value="Select your time">Select your time</option>
                    <option value="08:00 Am">08:00 Am</option>
                    <option value="09:00 Am">09:00 Am</option>
                    <option value="10:00 Am">Select your time</option>
                    <option value="11:00 Am">11:00 Am</option>
                 </select>
            </div>
        </div>
    
    </div>
        
        <div class="container_two">
            <span class="Up-arrow"><i class="fa-solid fa-arrow-up-long"></i></span>
            <span class="down-arrow"><i class="fa-solid fa-arrow-down-long"></i></span>
        </div>
        
        <div class="container_three">
                <div class="radio_box">
                    <span class="radio_btn"><input id="radio" type="radio"></span>
                    <span class="pick_up">Drop-Off</span>
                </div>
        
            <div class="selector_container">
                <div class="first-div">
                    <h3 class="small_heading_1">Location</h3>
                     <select id="select-1" name="Select your city">
                         <option value="Select your city">Select your city</option>

                <div class="Second-div">

                    <select id="select-2" name="Select your date">

                        </option>

                        <option value="22-06-2024">22-06-2024</option>
                        <option value="23-06-2024">23-06-2024</option>
                        <option value="24-06-2024">24-06-2024</option>
                    </select>
                </div>
        
                <div class="Third-div">
                    <h3 class="small_heading_3">Time</h3>
                     <select id="select-3" name="Select your time">
                        <option value="Select your time">Select your time</option>
                        <option value="08:00 Am">08:00 Am</option>
                        <option value="09:00 Am">09:00 Am</option>
                        <option value="10:00 Am">Select your time</option>
                        <option value="11:00 Am">11:00 Am</option>
                     </select>
                </div>
        
            </div>
        
        </div>
