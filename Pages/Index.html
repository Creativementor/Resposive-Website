<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav-container">
        <h1 class="Heading">Morent</h1>
        <div class="search-box">
            <span class="span_1"><i class="fa-solid fa-magnifying-glass"></i></i>
            </span>
            <input type="Search" placeholder="Search something here" class="input" />
            <span class="span_2"><i class="fa-solid fa-sliders"></i></span>
        </div>

        <div class="icons-div">
            <span class="icon_1"><i class="fa-solid fa-heart"></i></span>
            <span class="icon_2"><i class="fa-solid fa-bell"></i></span>
            <span class="icon_3"><i class="fa-solid fa-gear"></i></span>
        </div>
    </div>

    <!--  Two Cars Div's Work here we starting Now   -->

    <div class="main-container">
        <div class="First-container">
            <p class="heading_para">The Best Platform for Car Rental</p>
            <p class="para_one">Easy of doing a car rental safely and reliably. Off course at a low price.</p>
            <button class="btn">Rent a Car</button>
            <div class="image_div"><img src="/Pages/Images/car.png" class="car-img" alt="car"></div>
        </div>
        <div class="Second-container">
            <p class="heading_para2">Easy way to rent a car at a low price</p>
            <p class="para_two">Providing a cheap car rental services and safe and comfortable facilities.</p>
            <button class="btn_2">Rent a Car</button>
            <div class="image_div_2"><img src="/Pages/Images/car2.png" class="car_img_2" alt="car"></div>
        </div>
    </div>

    <!--  Two Cars Div's Work here close here now  -->

    <!--
    
        Now we are starting three div's containers which radio button, selected 
        menu bar's and arrows div
    
    -->
    
    <div class="parent_div">
        
        <div class="Selectors">
            <div class="radio-box">
                <label id="check" for="radio"><input type="radio"></label>
            <span class="Pick-up">Pick-Up</span>
            </div>
            
            <div class="select_1">
                <span class="small-heading_1">Location</span>
                <select name="Select your city">
                    <option value="karachi">Karachi</option>
                    <option value="islamabad">Islamabad</option>
                    <option value=rawalpindi">Rawalpindi</option>
                    <option value="lahore">Lahore</option>
                    </select>
            </div>
            <div class="select_2">
                <span class="small-heading_1">Date</span>
                <select name="Select your date">
                    <option value="date">02-june-2024</option>
                    <option value="date">03-june-2024</option>
                    <option value=date">04-june-2024</option>
                    <option value="date">05-june-2024</option>
                </select>
            </div>
            <div class="select_3">
                <span class="small-heading_1">Date</span>
                <select name="Select your time">
                    <option value="time">08:00 Am</option>
                    <option value="time">09:00 Am</option>
                    <option value=time">10:00 Am</option>
                    <option value="time">11:00 Am</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="icon_div">
            <span class="span_1"><i class="fa-solid fa-arrow-up-long"></i></span>
            <span class="span_2"><i class="fa-solid fa-arrow-down-long"></i></span>
        </div>

        <div class="selectors">
            <label id="check_2" for="radio"><input class="drop-off" type="radio"></label>
        <span class="Drop-down">Drop-Off</span>
            <div class="Seclect_1"></div>
            <div class="Seclect_2"></div>
            <div class="Seclect_3"></div>
        </div>
    </div>

</body>
</html>
